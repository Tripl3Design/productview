<body>
  <div class="container mt-4 mb-1">

        <style>
          .multipleRangeSlider {
            padding: 0 11px;
            border-radius: 0px;
            border: none;
            height: 6px;
            background: #ccc;
          }

          .multipleRangeSlider .noUi-connect {
            border: 0px;
            background: #000;
          }

          .multipleRangeSlider .noUi-handle {
            box-shadow: none;
            border: none;
            background: #000;
            height: 22px;
            width: 22px;
            top: -8px;
            right: -11px;
            /* half the width */
            border-radius: 22px;
          }

          .multipleRangeSlider .noUi-handle-lower {
            right: 0;
            /* prevent overlap of handles */
          }

          .multipleRangeSlider .noUi-handle-upper {
            right: -22px;
            /* prevent overlap of handles */
          }

          .multipleRangeSlider .noUi-handle::before,
          .multipleRangeSlider .noUi-handle::after {
            display: none;
          }

          .multipleRangeSlider .noUi-tooltip {
            background: transparent;
            border: none;
            font-weight: bold;
          }
        </style>

  <script>
    async function submitSearchForm() {
      const form = document.getElementById('requestFurnitiseSearch');
      const submitButton = document.getElementById('submit');
      const searchResultsContainer = document.getElementById('searchResultsContainer');

      submitButton.addEventListener('click', async (e) => {
        e.preventDefault();
        await updateFormData();
      });

      async function updateFormData() {
        const formData = new FormData(form);
        const tripletiseSearchParam = {};

        tripletiseSearchParam['type'] = document.querySelector('input[name=type]:checked').value;

        if (tripletiseSearchParam.type != 'chair') {
          tripletiseSearchParam['width'] = {
            "min": parseInt(formData.get('widthInputMin')),
            "max": parseInt(formData.get('widthInputMax'))
          };
        }

        if (tripletiseSearchParam.type == 'closet') {
          tripletiseSearchParam['height'] = {
            "min": parseInt(formData.get('heightInputMin')),
            "max": parseInt(formData.get('heightInputMax'))
          };
        }

        if (tripletiseSearchParam.type == 'sofa') {
          tripletiseSearchParam['numberOfSeats'] = {
            "min": parseInt(formData.get('numberOfSeatsInputMin')),
            "max": parseInt(formData.get('numberOfSeatsInputMax'))
          };
        }

        tripletiseSearchParam['color'] = formData.getAll('color');

        tripletiseSearchParam['brand'] = formData.getAll('brand');


        const tripletiseSearchParams = JSON.stringify(tripletiseSearchParam);

        const newResultSection = document.createElement('div');
        newResultSection.classList.add('col-xl-3', 'col-lg-4', 'col-md-6', 'col-sm-12');

        newResultSection.innerHTML = `
              <img class="productRender img-fluid">
              <button class="goToConfigurator btn btn-outline-dark float-end rounded-0 h6" type="button">configureer</button>
              <div class="p-0 m-0 mt-2">
                  <img class="productInfoBrand" src="" style="height: 20px">
                  <div class="p-0 m-0">
                      <p class="productInfoFamily text-uppercase m-0 p-0"></p>
                      <p id="add-to-cart-button" class="productInfoPrice float-end"></p>
                      <p class="productInfoType"></p>
                      <p class="productInfoName"></p>
                  </div>
              </div>`;
        searchResultsContainer.insertAdjacentElement('afterbegin', newResultSection);

        // pick random product
        const brands = ['vanwoerdenwonen']; // ['pastoe', 'gelderland'];

        const products = {
          'vanwoerdenwonen': [
            { name: 'levante', title: "evan" }
          ]
        };
        /*
                if (tripletiseSearchParam.type == 'closet') {
                  if (tripletiseSearchParam.height.min <= 221 && tripletiseSearchParam.height.max >= 60 && tripletiseSearchParam.width.min <= 194 && tripletiseSearchParam.width.max >= 37) {
                    products['pastoe'].push({ name: 'amsterdammer', title: 'a\'dammer' });
                  }
        
                  if (tripletiseSearchParam.height.min <= 100 && tripletiseSearchParam.height.max >= 60 && tripletiseSearchParam.width.min <= 270 && tripletiseSearchParam.width.max >= 140) {
                    products['pastoe'].push({ name: 'frame', title: 'frame' });
                  }
                  if (tripletiseSearchParam.height.min <= 208 && tripletiseSearchParam.height.max >= 144 && tripletiseSearchParam.width.min <= 133 && tripletiseSearchParam.width.max >= 133) {
                    products['pastoe'].push({ name: 'l-maze', title: 'l-maze' });
                  }
        
                  if (tripletiseSearchParam.height.min <= 208 && tripletiseSearchParam.height.max >= 80 && tripletiseSearchParam.width.min <= 261 && tripletiseSearchParam.width.max >= 101) {
                    products['pastoe'].push({ name: 'l-serie', title: 'l-serie' });
                  }
                  if (tripletiseSearchParam.height.min <= 180 && tripletiseSearchParam.height.max >= && tripletiseSearchParam.width.min <= 135 && tripletiseSearchParam.width.max >= 72) {
                    products['pastoe'].push({ name: 'vision-cabinets', title: 'vision cabinets' });
                  }
                }
    
        if (tripletiseSearchParam.type == 'chair') {
          products['pastoe'].push({ name: 'wire', title: 'wire' });
        }
    */
        const randomBrandIndex = Math.floor(Math.random() * brands.length);
        const brand = brands[randomBrandIndex];

        let selectedProduct;
        let product;
        let title;

        if (brand in products) {
          const brandProducts = products[brand];
          const randomProductIndex = Math.floor(Math.random() * brandProducts.length);
          selectedProduct = brandProducts[randomProductIndex];
          product = selectedProduct.name;
          title = selectedProduct.title;
        }

        console.log(brand);
        console.log(product);
        console.log(title);

        var searchjs = document.createElement('script');
        searchjs.src = `https://${brand}-${product}.web.app/projects/${brand}-${product}/search.js`;
        document.head.appendChild(searchjs);
        /*
                var pricingjs = document.createElement('script');
                pricingjs.src = `https://${brand}-${product}.web.app/projects/${brand}-${product}/pricing.js`;
                document.head.appendChild(pricingjs);
        */





        async function initConfigurator(brand, product) {
          //console.log(`BRAND: ${brand}, PRODUCT  ${product}, TITLE ${title}`);

          const colorsPromise = fetch(`https://${brand}-${product}.web.app/projects/${brand}-${product}/colors.json`).then(response => response.json());
          ALLCOLORS = await colorsPromise;
          const modelsPromise = fetch(`https://${brand}-${product}.web.app/projects/${brand}-${product}/models.json`).then(response => response.json());
          ALLMODELS = await modelsPromise;
          const componentsPromise = fetch(`https://${brand}-${product}.web.app/projects/${brand}-${product}/components.json`).then(response => response.json());
          ALLCOMPONENTS = await componentsPromise;
        }






        async function fetchJsonIfExists(url) {
          try {
            const response = await fetch(url, { method: 'HEAD' });
            if (response.ok) {
              return fetch(url).then(response => response.json());
            } else {
              console.log(`JSON file ${url} does not exist. Skipping...`);
              return null; // Return null or some default value
            }
          } catch (error) {
            console.error('Error:', error.message);
            return null; // Return null or some default value
          }
        }

        console.log(tripletiseSearchParams);

        await initConfigurator(brand, product);
        await showSearchImages(JSON.parse(tripletiseSearchParams));
      }
    }

    submitSearchForm();
  </script>

  <script>
    let furnitureType = document.querySelector('input[name="type"]:checked');

    function updateButtonsVisibility() {
      const widthButton = document.getElementById('widthButton');
      const heightButton = document.getElementById('heightButton');
      const colorGroupButton = document.getElementById('colorGroupButton');
      const brandButton = document.getElementById('brandButton');

      if (furnitureType.id == 'closet') {
        widthButton.style.display = 'block';
        heightButton.style.display = 'block';
        numberOfSeatsButton.style.display = 'none';
        colorGroupButton.style.display = 'block';
        typeButton.style.display = 'block';
        brandButton.style.display = 'block';
      } else if (furnitureType.id == 'sofa') {
        widthButton.style.display = 'block';
        heightButton.style.display = 'none';
        numberOfSeatsButton.style.display = 'block';
        colorGroupButton.style.display = 'block';
        typeButton.style.display = 'block';
        brandButton.style.display = 'block';
      } else if (furnitureType.id == 'chair') {
        widthButton.style.display = 'none';
        heightButton.style.display = 'none';
        numberOfSeatsButton.style.display = 'none';
        colorGroupButton.style.display = 'block';
        typeButton.style.display = 'block';
        brandButton.style.display = 'block';
      } else if (furnitureType.id == 'table') {
        widthButton.style.display = 'block';
        heightButton.style.display = 'block';
        numberOfSeatsButton.style.display = 'none';
        colorGroupButton.style.display = 'block';
        typeButton.style.display = 'block';
        brandButton.style.display = 'block';
      }
    }

    updateButtonsVisibility();

    document.querySelectorAll('input[name="type"]').forEach((radio) => {
      radio.addEventListener('change', function () {
        furnitureType = document.querySelector('input[name="type"]:checked');
        updateButtonsVisibility();
      });
    });

    document.querySelectorAll('input[name="type"]').forEach((radio) => {
      radio.addEventListener('change', function () {
        furnitureType = document.querySelector('input[name="type"]:checked');
        updateButtonsVisibility();

        const typeButton = document.getElementById('typeButton').querySelector('.dropdown-toggle');
        const typeButtonDropdown = document.getElementById('typeButton').querySelector('.dropdown-menu');

        if (furnitureType.id === 'closet') {
          typeButtonDropdown.innerHTML = '';

          const closetTypes = [{
            value: 'bookcase',
            label: 'boekenkast'
          },
          {
            value: 'chestOfDrawers',
            label: 'ladenkast'
          },
          {
            value: 'displayCabinet',
            label: 'vitrinekast'
          },
          {
            value: 'tv',
            label: 'tv meubel'
          },
          {
            value: 'wardrobe',
            label: 'kledingkast'
          },
          {
            value: 'other',
            label: 'overige'
          }
          ];
          closetTypes.forEach((closetType) => {
            const checkbox = document.createElement('input');
            checkbox.className = 'form-check-input';
            checkbox.type = 'checkbox';
            checkbox.name = 'type';
            checkbox.value = closetType.value;
            checkbox.id = closetType.value;
            checkbox.checked = true;

            const label = document.createElement('label');
            label.className = 'form-check-label';
            label.htmlFor = closetType.value;
            label.textContent = closetType.label;

            const formCheck = document.createElement('div');
            formCheck.className = 'form-check';
            formCheck.appendChild(checkbox);
            formCheck.appendChild(label);

            typeButtonDropdown.appendChild(formCheck);
          });
          typeButton.textContent = 'type';
        } else if (furnitureType.id === 'sofa') {
          typeButtonDropdown.innerHTML = '';

          const sofaTypes = [{
            value: 'straight',
            label: 'recht'
          },
          {
            value: 'corner',
            label: 'hoek'
          },
          {
            value: 'U-shaped',
            label: 'U vorm'
          },
          {
            value: 'modular',
            label: 'modulair'
          }
          ];
          sofaTypes.forEach((sofaType) => {
            const checkbox = document.createElement('input');
            checkbox.className = 'form-check-input';
            checkbox.type = 'checkbox';
            checkbox.name = 'type';
            checkbox.value = sofaType.value;
            checkbox.id = sofaType.value;
            checkbox.checked = true;

            const label = document.createElement('label');
            label.className = 'form-check-label';
            label.htmlFor = sofaType.value;
            label.textContent = sofaType.label;

            const formCheck = document.createElement('div');
            formCheck.className = 'form-check';
            formCheck.appendChild(checkbox);
            formCheck.appendChild(label);

            typeButtonDropdown.appendChild(formCheck);
          });
          typeButton.textContent = 'opstelling';
        }
      });
    });
  </script>
